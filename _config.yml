  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Greg Monigold
  url:               http://www.monigold.com
  email:             feedback@itwritsmall.com

# GEM- add top of site navigation
pages_list:
  About: '/about'
  Archive: '/archive'

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
